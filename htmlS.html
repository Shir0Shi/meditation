<!DOCTOTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 <link rel="stylesheet" href="./cssS.css"/>
 <title> Meditation App</title>
 </head>
 <body>
  <div class="app">
  <!--  --> 
    <div class="vid-container">
	 <video Loop>
	 <source src="video/beach.mp4" type="video/mp4">
	 </video>
	</div>
  
  <div class="time-select">
  <button data-time = "120">2 Minutes</button>
  <button data-time = "300" >5 Minutes</button>
  <button data-time = "600">10 Minutes</button>
  </div>
  <div class="player-container">

  <audio class="song">
  <source src="sounds/beach.mp3">
  </audio>

  <img src="svg/play.svg" alt="play" class="play">
  <svg
  class="track-outline"
  width="453" 
  height="453" 
  viewBox="0 0 453 453" 
  fill="none" 
  xmlns="http://www.w3.org/2000/svg">
  <circle 
  cx="226.5" 
  cy="226.5" 
  r="216.5" 
  stroke="white" 
  stroke-width="20"
  />
</svg>
<svg 
   class="moving-outline"
    width="453" 
   height="453" 
   viewBox="0 0 453 453" 
   fill="none" 
   xmlns="http://www.w3.org/2000/svg">
   <circle 
   cx="226.5" 
   cy="226.5" 
   r="216.5" 
   stroke="#018EBA" 
   stroke-width="20"
  />
  </svg>
  <h3 class="time-display">0:00</h3>

   <input id="jcp-volume" type="range" min="0" max="10" value="10" step="0.1" />

  </div>
    <div class="sound-picker">
    <button data-sound="sounds/rain.mp3"
	data-video="video/rain.mp4">
	<img src="svg/rain.svg" alt="rain" />
	</button>
	<button data-sound="sounds/fireplace.mp3"
	data-video="video/fire.mp4">
	<img src="svg/fire2.svg" />
	</button>
	<button data-sound="sounds/beach.mp3"
	data-video="video/beach.mp4" >
	<img src="svg/beach.svg">
	</button>
    <button data-sound="sounds/night.mp3"
	data-video="video/night.mp4" >
	<img src="svg/night.svg">
	</button>
    </div>
  </div>
  <script src="./jsS.js"></script>
 </body>
</html>
